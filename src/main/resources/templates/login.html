<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Security Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- create header -->
<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/auth/login}" method="post">
                <fieldset>
                    <h1>Please Log In</h1>

                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Wrong username or password</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out</div>
                    </div>

                    <div class="form-group">
                        <label for="username"> Username </label> :
                        <input type="text" class="form-control input-lg" id="username" name="username"
                               placeholder="Enter Email ID" autofocus="autofocus" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password" id="password" name="password" class="form-control input-lg"
                               placeholder="Enter Password" required/>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-md btn-primary btn-block" value="Log In"/>
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-6"></div>
                            <br><br>

<!--                            <div class="col-sm-6 col-sm-offset-3">-->
<!--                                <input type="submit" name="login-submit" id="login-submit"-->
<!--                                       class="form-control btn btn-primary" value="Log In"/>-->
<!--                            </div>-->
                        </div>
                    </div>

                </fieldset>
            </form>

            <div class="form-group">
                <span>New user? <a href="#" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>
</div>

<!-- create footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
